<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>utility</title>
<script>
	const alphabet = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ";
	const gothic = "𝔞𝔟𝔠𝔡𝔢𝔣𝔤𝔥𝔦𝔧𝔨𝔩𝔪𝔫𝔬𝔭𝔮𝔯𝔰𝔱𝔲𝔳𝔴𝔵𝔶𝔷𝔄𝔅ℭ𝔇𝔈𝔉𝔊ℌℑ𝔍𝔎𝔏𝔐𝔑𝔒𝔓𝔔ℜ𝔖𝔗𝔘𝔙𝔚𝔛𝔜ℨ";
	const boldGothic = "𝖆𝖇𝖈𝖉𝖊𝖋𝖌𝖍𝖎𝖏𝖐𝖑𝖒𝖓𝖔𝖕𝖖𝖗𝖘𝖙𝖚𝖛𝖜𝖝𝖞𝖟𝕬𝕭𝕮𝕯𝕰𝕱𝕲𝕳𝕴𝕵𝕶𝕷𝕸𝕹𝕺𝕻𝕼𝕽𝕾𝕿𝖀𝖁𝖂𝖃𝖄𝖅";
	const fancy = "𝒶𝒷𝒸𝒹𝑒𝒻𝑔𝒽𝒾𝒿𝓀𝓁𝓂𝓃𝑜𝓅𝓆𝓇𝓈𝓉𝓊𝓋𝓌𝓍𝓎𝓏𝒜𝐵𝒞𝒟𝐸𝐹𝒢𝐻𝐼𝒥𝒦𝐿𝑀𝒩𝒪𝒫𝒬𝑅𝒮𝒯𝒰𝒱𝒲𝒳𝒴𝒵";
	const fancyBold = "𝓪𝓫𝓬𝓭𝓮𝓯𝓰𝓱𝓲𝓳𝓴𝓵𝓶𝓷𝓸𝓹𝓺𝓻𝓼𝓽𝓾𝓿𝔀𝔁𝔂𝔃𝓐𝓑𝓒𝓓𝓔𝓕𝓖𝓗𝓘𝓙𝓚𝓛𝓜𝓝𝓞𝓟𝓠𝓡𝓢𝓣𝓤𝓥𝓦𝓧𝓨𝓩";
	const monospace = "𝕒𝕓𝕔𝕕𝕖𝕗𝕘𝕙𝕚𝕛𝕜𝕝𝕞𝕟𝕠𝕡𝕢𝕣𝕤𝕥𝕦𝕧𝕨𝕩𝕪𝕫𝔸𝔹ℂ𝔻𝔼𝔽𝔾ℍ𝕀𝕁𝕂𝕃𝕄ℕ𝕆ℙℚℝ𝕊𝕋𝕌𝕍𝕎𝕏𝕐ℤ";

	function displayModifiedText() {
		var inputText = document.getElementById('textInput').value;
		document.getElementById('displayText').innerText = (inputText);
		document.getElementById('displayGothic').innerText = (translateText(inputText, gothic));
		document.getElementById('displayGothicBold').innerText = (translateText(inputText, boldGothic));
		document.getElementById('displayFancy').innerText = (translateText(inputText, fancy));
		document.getElementById('displayFancyBold').innerText = (translateText(inputText, fancyBold));
		document.getElementById('displayMonospace').innerText = (translateText(inputText, monospace));

		document.getElementById('displayTextSpliced').innerText = spliceText(document.getElementById('displayText').innerText)
		document.getElementById('displayGothicSpliced').innerText = spliceText(document.getElementById('displayGothic').innerText)
		document.getElementById('displayGothicBoldSpliced').innerText = spliceText(document.getElementById('displayGothicBold').innerText)
		document.getElementById('displayFancySpliced').innerText = spliceText(document.getElementById('displayFancy').innerText)
		document.getElementById('displayFancyBoldSpliced').innerText = spliceText(document.getElementById('displayFancyBold').innerText)
		document.getElementById('displayMonospaceSpliced').innerText = spliceText(document.getElementById('displayMonospace').innerText)
	}

	function spliceText(text) {
		let _text = text.replace(/\s/g, '');
		return '░' + [..._text].join('░') + '░';
	}

	function translateText(inputText, font) {
	  let translatedText = '';
	  for (const char of Array.from(inputText)) { // Use Array.from() to handle characters correctly
	    const index = alphabet.indexOf(char);
	    translatedText += index !== -1 ? [...font][index] : char;
	  }
	  return translatedText;
	}

</script>
</head>
<body>
<textarea id="textInput" oninput="displayModifiedText()" rows="4" cols="50"></textarea>
<div id="displayText" style="white-space: pre-wrap;"></div>
<div id="displayGothic" style="white-space: pre-wrap;"></div>
<div id="displayGothicBold" style="white-space: pre-wrap;"></div>
<div id="displayFancy" style="white-space: pre-wrap;"></div>
<div id="displayFancyBold" style="white-space: pre-wrap;"></div>
<div id="displayMonospace" style="white-space: pre-wrap;"></div>

<div id="displayTextSpliced" style="white-space: pre-wrap;"></div>
<div id="displayGothicSpliced" style="white-space: pre-wrap;"></div>
<div id="displayGothicBoldSpliced" style="white-space: pre-wrap;"></div>
<div id="displayFancySpliced" style="white-space: pre-wrap;"></div>
<div id="displayFancyBoldSpliced" style="white-space: pre-wrap;"></div>
<div id="displayMonospaceSpliced" style="white-space: pre-wrap;"></div>


</body>
</html>
